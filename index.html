<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mikes Website | Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000; /* Black background */
            color: #00FF00; /* Green text */
            padding: 20px;
            line-height: 1.5; /* Better line spacing */
        }
        a {
            color: #00FFFF; /* Cyan links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        h1, h2 {
            color: #FFFFFF; /* White headers */
        }
        .navbar {
            background-color: #333;
            padding: 10px;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .navbar li {
            display: inline;
            margin: 0 15px;
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            border: 2px solid #00FF00; /* Green border */
            min-width: 160px;
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .footer {
            margin-top: 20px;
            font-size: small;
        }
        pre {
            background-color: #222; /* Darker background for code */
            padding: 10px;
            overflow: auto;
        }
       .gaming {
    display: inline-block;
    background-color: #00FF00; /* Bright green background */
    color: #000; /* Black text */
    padding: 10px 20px; /* Vertical and horizontal padding */
    border: 2px solid #00FF00; /* Green border */
    border-radius: 5px; /* Slightly rounded corners */
    text-decoration: none; /* No underline */
    font-weight: bold; /* Bold text */
    font-family: 'Courier New', Courier, monospace; /* Monospace font */
    transition: background-color 0.3s, color 0.3s; /* Smooth transition */
}

.gaming:hover {
    background-color: #000; /* Dark background on hover */
    color: #00FF00; /* Green text on hover */
}

    </style>
</head>

</body>
</html>
